<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Abroad Section</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    .hero-section {
      padding: 40px 20px;
      background: #f8f9fc;
      text-align: center;
    }

    .hero-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .hero-title {
      font-size: 2rem;
      font-weight: 600;
      color: #0b2c6a;
    }

    .hero-title .highlight {
      color: #e63946;
      font-weight: 700;
    }

    .hero-title .icon {
      font-size: 1.5rem;
      vertical-align: middle;
    }

    .hero-subtext {
      margin-top: 15px;
      font-size: 1rem;
      color: #555;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .avatars {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      gap: 8px;
    }

    .avatars img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .stars {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      font-size: 1.2rem;
      color: #fbbc04;
    }

    .stars span {
      margin-left: 8px;
      font-size: 0.9rem;
      color: #333;
    }

    .hero-buttons {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-primary {
      background-color: #1a2c79;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #14235c;
    }

    .btn-outline {
      border: none;
      color: #e63946;
      background: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-outline:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .hero-title {
        font-size: 1.6rem;
      }

      .hero-subtext {
        font-size: 0.95rem;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>


</body>
</html>
